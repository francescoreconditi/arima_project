[pytest]
# Configurazione specifica per test API
markers =
    api: API/FastAPI tests
    health: Health check endpoint tests
    training: Model training tests  
    forecasting: Forecasting tests
    diagnostics: Diagnostics tests
    reports: Report generation tests
    models: Model management tests
    e2e: End-to-end integration tests
    performance: Performance tests
    concurrent: Concurrent operation tests
    edge_case: Edge case tests
    error_handling: Error handling tests

# Test patterns specifici per API
python_files = test_*.py *_test.py test_*_router.py
python_classes = Test* *Tests
python_functions = test_*

# Opzioni aggiuntive per test API
addopts = 
    --tb=short
    --strict-markers
    -v
    --durations=10
    --show-capture=no